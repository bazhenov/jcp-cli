name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: jcp

jobs:
  release:
    name: Build and release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          LAST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG="v0.0.0"
          fi

          # Strip the leading 'v'
          VERSION="${LAST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "${{ github.event.inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Previous tag: ${LAST_TAG}, new version: ${NEW_VERSION}"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build
        run: cargo install --root dist --path=. --locked

      - name: Package
        id: package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TARGET="aarch64-apple-darwin"

          ARCHIVE_NAME="${BINARY_NAME}-${VERSION}-${TARGET}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" -C dist .
          shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"
          echo "Built ${ARCHIVE_NAME}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          gh release create "${TAG}" \
            --title "${TAG}" \
            --draft \
            --generate-notes \
            ${BINARY_NAME}-${VERSION}-*.tar.gz \
            ${BINARY_NAME}-${VERSION}-*.sha256
