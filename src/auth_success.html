<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authentication Successful</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                color: #fff;
                padding: 20px;
            }

            .container {
                text-align: center;
                max-width: 480px;
                padding: 48px 40px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 24px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }

            .icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 24px;
                background: linear-gradient(135deg, #00d9a5 0%, #00b894 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: scaleIn 0.5s ease-out;
            }

            .icon svg {
                width: 40px;
                height: 40px;
                stroke: #fff;
                stroke-width: 3;
                fill: none;
                animation: checkmark 0.6s ease-out 0.2s both;
            }

            @keyframes scaleIn {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes checkmark {
                0% {
                    stroke-dasharray: 100;
                    stroke-dashoffset: 100;
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }

            h1 {
                font-size: 28px;
                font-weight: 600;
                margin-bottom: 12px;
                color: #fff;
            }

            .subtitle {
                font-size: 16px;
                color: rgba(255, 255, 255, 0.7);
                line-height: 1.6;
                margin-bottom: 32px;
            }

            .divider {
                height: 1px;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                margin: 24px 0;
            }

            .footer {
                font-size: 13px;
                color: rgba(255, 255, 255, 0.4);
            }

            .brand {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                margin-top: 16px;
                font-size: 14px;
                color: rgba(255, 255, 255, 0.5);
            }

            .brand svg {
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Authentication Successful</h1>
            <p class="subtitle">
                You have been successfully authenticated.<br>
                You can now close this window and return to the terminal.
            </p>
            <div class="divider"></div>
            <p class="footer">This window can be safely closed.</p>
            <div class="brand">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/>
                    <path d="M3 3h18v18H3V3zm1.5 1.5v15h15v-15h-15z"/>
                </svg>
                JetBrains Cloud Platform
            </div>
        </div>
    </body>
</html>
